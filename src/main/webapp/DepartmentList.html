<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
<title>DepartmentList</title>

</head>
<body>
<h3>Department List</h3>

<table class="table">
			<thead>
				<tr>
					<th scope="row">Department_id</th>
					<th>Department Name</th>
					<th>Department Code</th>
					<th>Department Address</th>
				
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="department : ${DepartemtList}">
					<td  th:text="${department.department_id}" scope="row"></td>
					<td th:text="${department.department_name}"></td>
					<td th:text="${department.department_code}"></td>
					<td th:text="${department.department_address}"></td>
					

				</tr>

			</tbody>
		</table>
</body>
</html>
